  - stage: Deploy
    displayName: Setup yamls do kubernetes
    dependsOn: Docker
    condition: succeeded()
    jobs:
      - job: Kubectl
        steps:
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'K8S'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.SourcesDirectory)/manifests/config-map.yaml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'K8S'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.SourcesDirectory)/manifests/deployment.yaml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'K8S'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.SourcesDirectory)/manifests/service.yaml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'K8S'
              command: 'apply'
              useConfigurationFile: true
              configuration: '$(Build.SourcesDirectory)/manifests/hpa.yaml'
              secretType: 'dockerRegistry'
              containerRegistryType: 'Azure Container Registry'

  - stage: Infraestructure
    displayName: "Implantar Infraestrutura New Relic"
    dependsOn: Deploy
    condition: succeeded()
    jobs:
      - job: NewRelic
        steps:
          - script: |
              docker run \
              --detach \
              --name newrelic-infra \
              --network=host \
              --cap-add=SYS_PTRACE \
              --privileged \
              --pid=host \
              --volume "/:/host:ro" \
              --volume "/var/run/docker.sock:/var/run/docker.sock" \
              --volume "newrelic-infra:/etc/newrelic-infra" \
              --env NRIA_LICENSE_KEY='$(nrKey)' \
              newrelic/infrastructure:latest
